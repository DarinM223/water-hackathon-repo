<div id="recwrapper" class="panel panel-default">
  <div class="panel-heading">
    <h3 id="rectitle" class="panel-title">Ways You May Save</h3>
  </div>
  <div class="panel-body">
    <p>Our server room monkeys crunched some numbers and found these ways to improve your water usage!</p>  
  </div>
  <ul id="reclist" class="list-group">
    <li class="list-group-item "ng-repeat="n in recommendations">
      {{n}}
      </li>
  </ul>
</div>
