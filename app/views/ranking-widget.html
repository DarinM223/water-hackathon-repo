<ul class="nav nav-tabs">
  <li ng-class="$index == activeIndex ? 'active' : ''" ng-repeat="tab in tabs"><a ng-click="showTab($index)" showtab="" href="#{{ tab.name }}">{{ tab.name }}</a></li>
</ul>
<div id="myTabContent" class="tab-content">
  <div class="tab-pane fade " ng-class="$index == activeIndex ? 'in active' : ''" ng-repeat="tab in tabs" id="{{ tab.name }}">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="element in tab.list">
          <td>{{ element.name }}</td>
          <td>{{ element.value }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
